{% load pagination_tags %}
<html>
<head>
<title>This finally worked</title>
</head>
<body>
    <h1>RNA BPS DATABASE</h1>
    <p>Step Parameters for RNA.</p>
{% if step_list %}
    <ul>
    {% autopaginate step_list 5 %}
    {% for steps in step_list %}

    {% endfor %}
    </ul>
    {% paginate %}
{% else %}
    <p>No data available.</p>
{% endif %}

</body>    
</html>
